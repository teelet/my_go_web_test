<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游趣-后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <SCRIPT src="/js/jquery-1.9.1.min.js" type="text/javascript"></SCRIPT>
    <SCRIPT type="text/javascript" src="/js/main.js"></SCRIPT>
</head>
<body>

    <!-- 头部 -->
    <div class="header clear">
        <div class="header_div1">
            <span class="header_span1">游趣-运营后台管理系统</span>
        </div>
        <div class="header_div2">
            <a class="div2_a1 a_common1" href="#">账号:&nbsp;&nbsp;{{.userName}} </a>
            <a class="div2_a2 a_common1" href="/login?from=logout">退出 !</a>
        </div>
    </div>

    <!-- 主体 -->
    <div class="main clear">
        <div class="left">
            <ul>
            {{range $k, $v := .auth}}

                {{if eq $v.AuthCount 1}}
                    {{range $v.AuthList}}
                        <li><a href="{{.Url}}" target="main_show">{{$v.ClassName}}</a><input type="hidden" value="{{$v.ClassName}}"></li>
                    {{end}}
                {{else if ge $v.AuthCount 1}}
                    <li class="toggle_li"><a>{{$v.ClassName}}</a><input type="hidden" value="none">
                        <ul>
                            {{range $v.AuthList}}
                                <li><a href="{{.Url}}" target="main_show">{{.AuthName}}</a><input type="hidden" value="{{$v.ClassName}} > {{.AuthName}}"></li>
                            {{end}}
                        </ul>
                    </li>
                {{end}}
            {{end}}
            </ul>
        </div>
        <div class="right">
            <div>当前位置: &nbsp;&nbsp;&nbsp;&nbsp;<a class="user_position"><b>内容管理</b></a></div>
            <div>
                <iframe id="iframepage" name="main_show" src="/contentManage" frameborder="0" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
